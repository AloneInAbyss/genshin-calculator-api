<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Calculator</title>
  <link rel="stylesheet" href="/css/style.css">
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <h1>Genshin Calculator</h1>

  <h2>Níveis de personagem</h2>
  <form id="characterLevels">
    <div>
      <div class="d-inline">
        <label for="initialCharLevel">Nível inicial</label>
        <input type="number" id="initialCharLevel" name="initial-level" min="1" max="89">
      </div>
      
      <div id="outputInitialCharAscension" class="d-none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="initial-char-ascension" id="characterInitialAscensionYes">
        <label for="characterInitialAscensionYes">Sim</label>
        <input type="radio" value="false" name="initial-char-ascension" id="characterInitialAscensionNo" checked>
        <label for="characterInitialAscensionNo">Não</label>
      </div>
    </div>

    <div>
      <div class="d-inline">
        <label for="finalCharLevel">Nível final</label>
        <input type="number" id="finalCharLevel" name="final-level" min="2" max="90">
      </div>
      
      <div id="outputFinalCharAscension" class="d-none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="final-char-ascension" id="characterFinalAscensionYes">
        <label for="characterFinalAscensionYes">Sim</label>
        <input type="radio" value="false" name="final-char-ascension" id="characterFinalAscensionNo" checked>
        <label for="characterFinalAscensionNo">Não</label>
      </div>
    </div>
    
    <div id="characters">
      <label for="charSelect">Personagem: </label>
      <select name="character" id="charSelect" form="characterLevels">
      </select>
    </div>

    <div id="resultChar">
      <p>Materiais:</p>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620829098/genshin-app/ascension-materials/anemo/vayuda-turquoise-sliver.png" alt="">
        <figcaption id="asc1"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620829098/genshin-app/ascension-materials/anemo/vayuda-turquoise-fragment.png" alt="">
        <figcaption id="asc2"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620829098/genshin-app/ascension-materials/anemo/vayuda-turquoise-chunk.png" alt="">
        <figcaption id="asc3"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620829098/genshin-app/ascension-materials/anemo/vayuda-turquoise-gemstone.png" alt="">
        <figcaption id="asc4"></figcaption>
      </figure>
      <figure>
        <img src="https://static.wikia.nocookie.net/gensin-impact/images/8/84/Item_Mora.png" alt="">
        <figcaption id="mora"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620978147/genshin-app/enemy-drops/firm-arrowhead.png" alt="">
        <figcaption id="mat1"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620978147/genshin-app/enemy-drops/sharp-arrowhead.png" alt="">
        <figcaption id="mat2"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620978147/genshin-app/enemy-drops/weathered-arrowhead.png" alt="">
        <figcaption id="mat3"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620829094/genshin-app/world-boss-materials/juvenile-jade.png" alt="">
        <figcaption id="boss"></figcaption>
      </figure>
      <figure>
        <img src="https://res.cloudinary.com/dnoibyqq2/image/upload/v1620824986/genshin-app/specialties/silk-flower.png" alt="">
        <figcaption id="spec"></figcaption>
      </figure>
    </div>

    <input type="submit" value="Calcular">
  </form>

  <h2>Níveis de arma</h2>
  <form id="weaponLevels">
    <div>
      <label for="weaponRarity">Raridade</label>
      <select id="weaponRarity" name="rarity">
        <option value="1">1 Estrela</option>
        <option value="2">2 Estrelas</option>
        <option value="3">3 Estrelas</option>
        <option value="4">4 Estrelas</option>
        <option value="5">5 Estrelas</option>
      </select>
    </div>

    <div>
      <div class="d-inline">
        <label for="initialWeaponLevel">Nível inicial</label>
        <input type="number" id="initialWeaponLevel" name="initial-ascension" min="1" max="89">
      </div>
      
      <div id="outputInitialWeaponAscension" class="d-none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="initial-weapon-ascension" id="weaponInitialAscensionYes">
        <label for="weaponInitialAscensionYes">Sim</label>
        <input type="radio" value="false" name="initial-weapon-ascension" id="weaponInitialAscensionNo" checked>
        <label for="weaponInitialAscensionNo">Não</label>
      </div>
    </div>

    <div>
      <div class="d-inline">
        <label for="finalWeaponLevel">Nível final</label>
        <input type="number" id="finalWeaponLevel" name="final-ascension" min="2" max="90">
      </div>
      
      <div id="outputFinalWeaponAscension" class="d-none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="final-weapon-ascension" id="weaponFinalAscensionYes">
        <label for="weaponFinalAscensionYes">Sim</label>
        <input type="radio" value="false" name="final-weapon-ascension" id="weaponFinalAscensionNo" checked>
        <label for="weaponFinalAscensionNo">Não</label>
      </div>
    </div>

    <p id="resultWeapon"></p>

    <input type="submit" value="Calcular">
  </form>
  <script src="/scripts/calculator.js"></script>
</body>
</html>
