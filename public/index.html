<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Calculator</title>
</head>
<body>
  <h1>Genshin Calculator</h1>

  <h2>Níveis de personagem</h2>
  <form id="characterLevels">
    <div>
      <div style="display: inline">
        <label for="initialCharLevel">Nível inicial</label>
        <input type="number" id="initialCharLevel" name="initial-level" min="1" max="89">
      </div>
      
      <div id="outputInitialCharAscension" style="display: none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="initial-char-ascension" id="characterInitialAscensionYes">
        <label for="characterInitialAscensionYes">Sim</label>
        <input type="radio" value="false" name="initial-char-ascension" id="characterInitialAscensionNo" checked>
        <label for="characterInitialAscensionNo">Não</label>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="finalCharLevel">Nível final</label>
        <input type="number" id="finalCharLevel" name="final-level"  min="2" max="90">
      </div>
      
      <div id="outputFinalCharAscension" style="display: none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="final-char-ascension" id="characterFinalAscensionYes">
        <label for="characterFinalAscensionYes">Sim</label>
        <input type="radio" value="false" name="final-char-ascension" id="characterFinalAscensionNo" checked>
        <label for="characterFinalAscensionNo">Não</label>
      </div>
    </div>

    <p id="resultChar"></p>

    <input type="submit" value="Calcular">
  </form>

  <h2>Níveis de arma</h2>
  <form id="weaponLevels">
    <div>
      <label for="weaponRarity">Raridade</label>
      <select id="weaponRarity" name="rarity">
        <option value="1">1 Estrela</option>
        <option value="2">2 Estrelas</option>
        <option value="3">3 Estrelas</option>
        <option value="4">4 Estrelas</option>
        <option value="5">5 Estrelas</option>
      </select>
    </div>

    <div>
      <div style="display: inline">
        <label for="initialWeaponLevel">Nível inicial</label>
        <input type="number" id="initialWeaponLevel" name="initial-ascension" min="1" max="89">
      </div>
      
      <div id="outputInitialWeaponAscension" style="display: none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="initial-weapon-ascension" id="weaponInitialAscensionYes">
        <label for="weaponInitialAscensionYes">Sim</label>
        <input type="radio" value="false" name="initial-weapon-ascension" id="weaponInitialAscensionNo" checked>
        <label for="weaponInitialAscensionNo">Não</label>
      </div>
    </div>

    <div>
      <div style="display: inline">
        <label for="finalWeaponLevel">Nível final</label>
        <input type="number" id="finalWeaponLevel" name="final-ascension" min="2" max="90">
      </div>
      
      <div id="outputFinalWeaponAscension" style="display: none">
        <label>Com ascensão?</label>
        <input type="radio" value="true" name="final-weapon-ascension" id="weaponFinalAscensionYes">
        <label for="weaponFinalAscensionYes">Sim</label>
        <input type="radio" value="false" name="final-weapon-ascension" id="weaponFinalAscensionNo" checked>
        <label for="weaponFinalAscensionNo">Não</label>
      </div>
    </div>

    <p id="resultWeapon"></p>

    <input type="submit" value="Calcular">
  </form>
  <script src="/scripts/calculator.js"></script>
</body>
</html>
